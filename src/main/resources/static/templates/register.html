<div ng-controller="DemoCtrl" layout="column" class="inputdemoBasicUsage" ng-app="MyApp">
  <md-content flex md-theme="docs-dark" layout="column" layout-align="center center">
    <md-input-container>
      <label>Nombre</label>
      <input ng-model="persona.name">
    </md-input-container>
    <md-input-container>
      <label>Barrio</label>
      <input ng-model="persona.location.neiberhood">
    </md-input-container>
    <md-input-container>
      <label>Usuario</label>
      <input ng-model="persona.user">
    </md-input-container>
    <md-input-container>
      <label>Contraseña</label>
      <input ng-model="persona.contraseña" type="password">
    </md-input-container>
    <md-input-container>
      <label>Bio</label>
      <textarea ng-model="persona.bio" columns="1" md-maxlength="150"></textarea>
    </md-input-container>
    <md-input-container>
      <md-select placeholder="Humor" ng-model="persona.mood">
    <md-option value="1">Amoroso</md-option>
    <md-option value="2">Deportista</md-option>
        <md-option value="3">Aventurero</md-option>
        <md-option value="4">Fiestero</md-option>
  </md-select>
    </md-input-container>
    
    
    <md-button class="md-raised">LogIn</md-button>
  </md-content>
</div>

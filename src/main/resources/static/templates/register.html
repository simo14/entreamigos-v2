<div ng-controller="registercontroller as vm" layout="column" class="inputdemoBasicUsage">
	<h1>Registrarse</h1>
	<p> Reg√≠strate y empieza a hacer amigos e inscribirte en eventos!</p>
		  <md-content flex md-theme="dark" layout="column" layout-align="center center">
			  <form ng-submit="vm.addPersona(vm.persona)">
				    <md-input-container>
					      <label>Usuario / Nombre</label>
					      <input ng-model="vm.persona.name">
				    </md-input-container>
				    <md-input-container>
					      <label>Barrio</label>
					      <input ng-model="vm.persona.defaultLocation.neighborhood">
				    </md-input-container>
				    <md-input-container>
					      <label>Ciudad</label>
					      <input ng-model="vm.persona.defaultLocation.city">
				    </md-input-container>
				    <md-input-container>
					      <label>Contrase&ntildea</label>
					      <input type="password">
				    </md-input-container>
				    <md-input-container>
					      <label>Bio</label>
					      <textarea ng-model="vm.persona.bio" columns="1" md-maxlength="150"></textarea>
				    </md-input-container>
					      	<md-select placeholder="Humor" ng-model="vm.persona.mood">
							    <md-option value="1">Amoroso</md-option>
							    <md-option value="2">Deportista</md-option>
						        <md-option value="3">Aventurero</md-option>
						        <md-option value="4">Fiestero</md-option>
					  		</md-select>
				  		<br />
				  		<br />
				    	<button  type="submit">Guardar</button>
			    </form>
		  </md-content>
	
</div>

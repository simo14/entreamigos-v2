<div ng-controller="friendscontroller as vm">
	<div layout="row" layout-fill="" style="padding-bottom: 32px;" layout-align="center center">
		  <md-whiteframe flex="35" class="md-whiteframe-z5" layout="column" layout-align="center center" id="containerPersona">
		      <div layout="row" layout-align="center" id="containerPersonaFoto">
		        <div flex="50" layout="column" layout-align="center" ><img src="/../img/mood/{{vm.actor.mood}}.png"  id="avatarPersona" class="md-avatar avatarPersona" alt="{{actor.mood}}">
		        	<md-button ng-if="!vm.sessionservice.sdo.isOrganization" id="login_button" ng-click="vm.beFriends()">Añadir</md-button>
		        </div>
		        <div flex="50" id="containerPersonaFoto">
					<h2> {{vm.actor.name | uppercase}} </h2>
					<p> {{vm.actor.defaultLocation.neighborhood}}</p>
				</div>
		      </div>
		      <div id="containerPersonaBio">
			      <h3>Biografía: </h3>
			      <p><span>{{vm.actor.bio}}</span></p>
		      </div>
		      <div ng-if="vm.actor.principles" id="containerPersonaBio">
		      	<h3>Nuestros principios: </h3>
		      	<p><span>{{vm.actor.principles}}</span></p>
		      	<h3>Líder</h3>
			      	<a href="/#/people/{{vm.actor.head.id}}" class="link"> 
									<div  layout-align="center center" class="PersonChip" layout="column">
					                <div layout="row" layout-align="center center">
					                	<div><img src="/../img/mood/{{vm.actor.head.mood}}.png"  id="avatarPersona" class="md-avatar avatarPersona" alt="{vm.actor.head.mood}"> </img></div>
					                </div>
					                <div class="md-list-item-text contenidoPersonChip" layout="row">
					                    <div>
					                  		<p class="nombrePersonChip">{{vm.actor.head.name | uppercase}}</p>
					                  		<p class="barrioPersonChip">{{vm.actor.head.defaultLocation.neighborhood | uppercase}}</p>
					                    </div>
					            	</div>
					            	</div>
				     </a>
		      </div>
		  </md-whiteframe>
	</div>
</div>

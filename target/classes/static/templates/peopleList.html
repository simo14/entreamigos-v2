<div flex layout="row" ng-controller="actorcontroller as vm">
  <div flex="80" layout-align="center top"> 
        <div ng-repeat="actor in vm.actors" layout="row" layout-align="center center" class="PersonChip">
	            <a href="/#/people/{{actor.id}}" class="link"> 

		                <div layout="row" layout-align="center center">
		                	<div><img src="/../img/mood/{{actor.mood}}.png"  id="avatarPersona" class="md-avatar avatarPersona" alt="{actor.mood}"> </img></div>
		                </div>
		                <div class="md-list-item-text contenidoPersonChip" layout="row" layout-align="center center" >
		                    <div>
		                  		<p class="nombrePersonChip">{{actor.name | uppercase}}</p>
		                  		<p class="barrioPersonChip">{{actor.defaultLocation.neighborhood | uppercase}}</p>
		                    </div>

		            </div>
	            </a>
    	</div>
  </div> 
  <div flex="20">
    <md-toolbar id="sidebar" flex hide-sm class="md-primary md-hue-1">
        <h2>Busca una persona</h2>
        <!--input de buscar-->
        <md-input-container>
            <label>Buscar</label>
            <input ng-model="searchparam" ng-change="vm.search(searchparam)"  md-maxlength="10" type="text">
        </md-input-container>
        <md-select ng-model="mood" ng-change = "vm.searchCategory(mood)" placeholder="Humor">
		    <md-option value="1">Amoroso</md-option>
		    <md-option value="2">Deportista</md-option>
	        <md-option value="3">Aventurero</md-option>
	        <md-option value="4">Fiestero</md-option>
        </md-select>
        <md-select ng-model="distance" ng-change="vm.searchDistance(distance)" placeholder="Distancia a ti">
            <md-option value="barrio">En mi barrio</md-option>
            <md-option value="ciudad">En mi ciudad</md-option>
        </md-select>
    </md-toolbar>
    </div>  
</div>
